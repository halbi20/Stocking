<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produto</title>
    <link rel="stylesheet" href="StyleCadastroProduto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav>
        <div class="divTopo">
            <div class="nameText">
                <h1>Nome Do Site</h1>
            </div>
            <div class="divUser">
                <Span id="spanUser">Usuario</Span>
            </div>
        </div>
    </nav>
    <div class="DivCadastroProduto">
        <h1>Cadastrar produto</h1>
        <input type="text" name="nome" id="nome" placeholder="Nome Do Produto" required>
        <input type="number" name="precoDeCusto" id="precoDeCusto" placeholder=" Preço de Custo" required>
        <input type="number" name="precoDeVenda" id="precoDeVenda" placeholder="Preço de Venda" required>
        <input type="number" name="estoque" id="estoque" placeholder="Estoque" required>
        <input type="number" name="codigoDeBarras" id="codigoDeBarras" placeholder="Codigo de barras">
        <div class="linha">
            <button id="btnSalvar">Salvar</button>
            <button id="btnCancelar">Cancelar</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="CadastroProdutoJS.js"></script>
</body>
</html>
